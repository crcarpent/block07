<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal CSS */
        h1 {
            color: #2e86de;
        }
        .section-header {
            background-color: #f1c40f;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grocery List</h1>
    </header>

    <section class="grocery-section" style="background-color: #f9e79f;">
        <div class="section-header">Fruits</div>
        <ul>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Oranges</li>
        </ul>
        <img src="fruits.jpg" alt="Fruits" style="padding: 10px;">
    </section>

    <section class="grocery-section" style="background-color: #a9dfbf;">
        <div class="section-header">Vegetables</div>
        <ol>
            <li>Carrots</li>
            <li>Tomatoes</li>
            <li>Lettuce</li>
        </ol>
        <img src="vegetables.jpg" alt="Vegetables" style="padding: 10px;">
    </section>

    <section class="grocery-section" style="background-color: #aed6f1;">
        <div class="section-header">Dairy</div>
        <ul>
            <li>Milk</li>
            <li>Cheese</li>
            <li>Yogurt</li>
        </ul>
        <img src="dairy.jpg" alt="Dairy" style="padding: 10px;">
    </section>

    <footer>
        <p>Copyright &copy; 2024 Grocery Supermarket</p>
    </footer>
</body>
</html>
