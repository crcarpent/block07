<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Internal CSS */
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grocery List</h1>
    </header>
    <section class="category" id="produce">
        <h2>Produce</h2>
        <ul>
            <li>Apples</li>
            <li>Carrots</li>
            <li>Spinach</li>
        </ul>
    </section>
    <section class="category" id="dairy">
        <h2>Dairy</h2>
        <ul>
            <li>Milk</li>
            <li>Cheese</li>
            <li>Yogurt</li>
        </ul>
    </section>
    <section class="category" id="meat">
        <h2>Meat</h2>
        <ul>
            <li>Chicken</li>
            <li>Beef</li>
            <li>Pork</li>
        </ul>
    </section>
    <section class="category" id="baking">
        <h2>Baking</h2>
        <ol>
            <li>Flour</li>
            <li>Sugar</li>
            <li>Baking powder</li>
        </ol>
    </section>
    <section class="category" id="canned">
        <h2>Canned Goods</h2>
        <ol>
            <li>Beans</li>
            <li>Tuna</li>
            <li>Tomatoes</li>
        </ol>
    </section>
    <footer>
        <img src="produce.jpg" alt="Produce Image" style="padding: 10px;">
        <img src="meat.jpg" alt="Meat Image" style="padding: 10px;">
    </footer>
</body>
</html>
